---
layout: default
---
<article class="post">
  <header style="margin-bottom: 1.5rem;">
    <h1 class="crypto-title" style="margin-bottom: 0.5rem;">{{ page.title }}</h1>
    <p class="crypto-subtitle" style="margin: 0;">{{ page.date | date: '%B %d, %Y' }}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
